             <!-- ================ Add Game Console ================= -->
             <div class="chartsBx">
                <div class="cardHeader">
                    <h2>Add Game Console</h2>
                    <br>
                    <div class="chart">
                    <form action="" class="console-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="type" placeholder="Type" class="form-control">

                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        </div>
                     
                        <button type="submit" class="save contact__button btn">Save</button>
                    </form>
                </div>
            </div>
  
            
        <!-- Add a modal for success and error messages -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-message"></p>
            </div>
        </div>


        
        <!-- ======= Scripts ====== -->
        <script src="assets/js/main.js"></script>

        <script>
            const saveButton = document.querySelector('.save');
            const modal = document.getElementById('modal');
            const closeModal = document.querySelector('.close');
            const modalMessage = document.getElementById('modal-message');
    
            saveButton.addEventListener('click', (e) => {
                e.preventDefault();
                // Add logic to save the game console
                const success = saveGameConsole();
    
                if (success) {
                    modalMessage.textContent = 'Game console saved successfully!';
                    modal.style.display = 'block';
                } else {
                    modalMessage.textContent = 'Failed to save game console!';
                    modal.style.display = 'block';
                }
            });
    
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
    
            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
    
            function saveGameConsole() {
                // Add your logic to save the game console
                // Return true if successful, false otherwise
                return true;
            }
        </script>
